<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Student List</title>
    <style>
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
        }
        .table-container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>
<header class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="#">Student List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add}">Add Student</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 table-container">
            <h1 class="table-header">Student List</h1>
            <table class="table table-hover table-bordered align-middle text-center">
                <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Firstname</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody th:if="${students != null}">
                <tr th:each="s : ${students}">
                    <td th:text="${s.name}"></td>
                    <td th:text="${s.firstName}"></td>
                    <td>
                        <a th:href="@{/student/{id}(id=${s.getId()})}"
                           class="btn btn-outline-info btn-sm"><i class="bi bi-eye"></i> Details</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:if="${students == null || students.size() == 0}" class="text-center">
                <p>No students found.</p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
