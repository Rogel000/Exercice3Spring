<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
        }
        .search-form {
            margin-top: 50px;
        }
        .search-form .btn-success {
            width: 100%;
        }
    </style>
</head>
<body>

<header class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="#">Student Home Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/list}">List of Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<main class="container search-form">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Search for a Student</h2>
            <form th:action="@{/search}" method="post">
                <div class="mb-3">
                    <label for="studentName" class="form-label">Student Name:</label>
                    <input type="text" id="studentName" name="studentName" class="form-control" placeholder="Enter student name">
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-search"></i> Search
                </button>
            </form>
            <div class="mt-3">
                <p th:if="${error}" class="alert alert-danger" th:text="${error}"></p>
            </div>
        </div>
    </div>
</main>

</body>
</html>
