<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Add a Student</title>
</head>
<body>
<header class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="#">Student Form</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"> Home page </a>
                </li>

            </ul>
        </div>
    </div>
</header>

<main class="container">
    <div class="my-3 row">
        <div class="col-8 offset-2 p-3 rounded bg-dark text-light">
            <h1 class="fw-light">Add a student</h1>

            <form th:action="@{/add}" method="post" th:object="${student}">
                <input th:field="*{id}" hidden>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input class="form-control" type="text" id="name" th:field="*{name}">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="firstName">Firstname</label>
                    <input class="form-control" type="text" id="firstName" th:field="*{firstName}">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="age">Age </label>
                    <input class="form-control" type="text" id="age" th:field="*{age}">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="text" id="email" th:field="*{email}">
                </div>
                <button class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
